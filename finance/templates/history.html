{% extends "layout.html" %}

{% block title %}
History
{% endblock %}

{% block main %}
<table>
    <tr>
        <th>Symbol:</th>
        <th>Name:</th>
        <th>Shares Bought:</th>
        <th>Price:</th>
        <th>Total:</th>
    </tr>
    {% for row in database %}
    <tr>
        <td>{{ row["symbol"] }}</td>
        <td>{{ row["stock"] }}</td>
        <td>{{ row["shares"] }}</td>
        <td>{{ row["price"] }}$</td>
        <td>{{ row["price"] * row["shares"] }}$</td>
    </tr>
    {% endfor %}
</table>
<!-- <p>Cash:{{ "$%.2f"|format(cash) }}$</p> -->

{% endblock %}
